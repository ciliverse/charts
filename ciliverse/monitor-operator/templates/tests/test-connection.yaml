apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "monitor-operator.fullname" . }}-test-connection"
  labels:
    {{- include "monitor-operator.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: test-operator
      image: curlimages/curl:latest
      command: ['curl']
      args: 
        - '-f'
        - 'http://{{ include "monitor-operator.fullname" . }}-controller-manager:8081/healthz'
  restartPolicy: Never
